spring.application.name=OfficeEmployee
server.port=8090

# Primary SQL Server Database
spring.datasource.jdbc-url=jdbc:sqlserver://localhost:1433;databaseName=JAVA_PRACTICE;encrypt=false
spring.datasource.username=java
spring.datasource.password=java
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Secondary H2 Database (used in H2ConfigDB.java with prefix "secondary.spring.datasource")
secondary.spring.datasource.jdbc-url=jdbc:h2:mem:Book_directory
secondary.spring.datasource.driver-class-name=org.h2.Driver
secondary.spring.datasource.username=sa
secondary.spring.datasource.password=

secondary.spring.jpa.hibernate.ddl-auto=create
secondary.spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Misc
github.api.base-url=https://api.github.com
logging.file.name=logs/application.log
logging.level.root=info


logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
